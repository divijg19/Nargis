name: Continuous Integration

on:
  pull_request:
    branches: [main]
  # Optional: Also run on pushes to feature branches if you want early feedback
  # push:
  #   branches: [feature/**]

jobs:
  # Job 1: Validate the frontend
  validate-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules
          key: web-${{ runner.os }}-bun-${{ hashFiles('apps/web/package.json') }}
          restore-keys: |
            web-${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-save

      - name: Run Linter
        run: bun run lint

      - name: Run Type Check
        run: bun run type-check

      - name: Run Build
        run: bun run build

  # Job 2: Validate the backend services
  validate-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Go Gateway Validation ---
      - name: Build gateway image for scanning
        run: docker build -t nargis-gateway:ci ./apps/gateway

      - name: Scan api-go image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "nargis-gateway:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"

      - name: Run go vet
        run: |
          cd apps/gateway
          go vet ./...

      # --- Python Orchestrator Validation ---
      - name: Build api-py image for scanning
        run: docker build -t nargis-api-py:ci ./apps/api-py

      - name: Scan api-py image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "nargis-api-py:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"

      - name: Run pip-audit for Python dependency vulnerabilities
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          pip-audit -r apps/api-py/requirements.txt
