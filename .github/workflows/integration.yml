name: Integration CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Start pgvector Postgres via docker compose
        run: |
          docker compose -f infra/docker-compose.yml up -d db

      - name: Wait for Postgres to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in {1..60}; do pg_isready -h 127.0.0.1 -p 5433 && break || sleep 1; done

      - name: Install Python deps
        working-directory: apps/api-py
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff Lint
        working-directory: apps/api-py
        run: |
          ruff version
          ruff check .

      - name: Run Alembic migrations
        working-directory: apps/api-py
        env:
          DATABASE_URL: postgresql://nargis:nargis@127.0.0.1:5433/nargis
        run: |
          alembic upgrade head

      - name: Run tests
        working-directory: apps/api-py
        env:
          DATABASE_URL: postgresql://nargis:nargis@127.0.0.1:5433/nargis
        run: |
          pytest -q tests

      - name: Tear down postgres
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml down --volumes

  web:
    name: Web (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        working-directory: apps/web
        run: bun install

      - name: Lint
        working-directory: apps/web
        run: bun run lint

      - name: Type Check
        working-directory: apps/web
        run: bun run type-check

      - name: Build
        working-directory: apps/web
        run: bun run build

  gateway:
    name: Gateway (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/gateway/go.mod

      - name: Build
        working-directory: apps/gateway
        run: go build ./...
