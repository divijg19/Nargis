name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # 1. DETECT CHANGES
  # ------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      api: ${{ steps.filter.outputs.api }}
      gateway: ${{ steps.filter.outputs.gateway }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
            api:
              - 'apps/api-py/**'
              - 'infra/**'
            gateway:
              - 'apps/gateway/**'

  # ------------------------------------------------------------------
  # 2. WEB (Next.js) CHECKS
  # ------------------------------------------------------------------
  web-check:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run type-check

      - name: Build
        run: bun run build

  # ------------------------------------------------------------------
  # 3. API (Python) CHECKS
  # ------------------------------------------------------------------
  api-check:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' }}
    runs-on: ubuntu-latest
    services:
      db:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: nargis
          POSTGRES_PASSWORD: nargis
          POSTGRES_DB: nargis
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: apps/api-py
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install Dependencies
        run: uv sync --upgrade --all-extras

      - name: Lint (Ruff)
        run: uv run ruff check . --fix

      - name: Run Migrations
        env:
          DATABASE_URL: postgresql://nargis:nargis@localhost:5433/nargis
        run: uv run alembic upgrade head

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://nargis:nargis@localhost:5433/nargis
          ALLOW_POSTGRES_IN_TESTS: "1"
          GROQ_API_KEY: "dummy"
          DEEPGRAM_API_KEY: "dummy"
          OPENAI_API_KEY: "dummy"
        run: uv run pytest -q tests

  # ------------------------------------------------------------------
  # 4. GATEWAY (Go) CHECKS
  # ------------------------------------------------------------------
  gateway-check:
    needs: changes
    if: ${{ needs.changes.outputs.gateway == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: apps/gateway/go.mod

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -v ./...

  # ------------------------------------------------------------------
  # 5. DEPLOYMENT (Main Branch Only)
  # ------------------------------------------------------------------
  deploy:
    needs: [changes, web-check, api-check, gateway-check]
    if: ${{ github.ref == 'refs/heads/main' && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true

      # ---------------------------------------------------------
      # DEPLOY PYTHON API
      # ---------------------------------------------------------
      - name: Deploy API (nargis-py)
        if: ${{ needs.changes.outputs.api == 'true' }}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          SPACE_NAME: nargis-py
        run: |
          echo "Deploying to Hugging Face Space: $SPACE_NAME"
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone the Target Space
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME target_py

          # Clean the Target (Delete old files)
          find target_py -mindepth 1 -maxdepth 1 -not -name '.git' -not -name '.gitattributes' -exec rm -rf {} +

          # Copy content from SUBFOLDER to ROOT
          cp -a apps/api-py/. target_py/

          # Push
          cd target_py
          git add .
          git commit -m "Deploy from GitHub: ${{ github.sha }}" || echo "No changes to commit"
          git push

      # ---------------------------------------------------------
      # DEPLOY GO GATEWAY
      # ---------------------------------------------------------
      - name: Deploy Gateway (nargis-go)
        if: ${{ needs.changes.outputs.gateway == 'true' }}
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          SPACE_NAME: nargis-go
        run: |
          echo "Deploying to Hugging Face Space: $SPACE_NAME"
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME target_go

          # Clean
          find target_go -mindepth 1 -maxdepth 1 -not -name '.git' -not -name '.gitattributes' -exec rm -rf {} +

          # Copy
          cp -a apps/gateway/. target_go/

          # Push
          cd target_go
          git add .
          git commit -m "Deploy from GitHub: ${{ github.sha }}" || echo "No changes to commit"
          git push
